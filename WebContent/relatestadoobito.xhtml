<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
</h:head>

<h:body>
	 <ui:composition template="template.xhtml">
		<ui:define name="corpo">

			<div class="container">
				<div style="position: relative; top: 30px;">

					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">
								<font style="vertical-align: inherit;"><font
									style="vertical-align: inherit;">Gerar Atestado Obito</font></font>
							</h3>
							<br />
						</div>
						<!-- /.box-header -->
						<!-- form start -->
						<h:form role="form" id="form">
							<div class="box-body">
							<div class="col-sm-6">
								<p:messages></p:messages>
																
							     <label><font
									style="vertical-align: inherit;"><font
										style="vertical-align: inherit;">Paciente</font></font></label> <br />		
								<h:inputText value="#{relAtestadoObitoBean.atestado.nome}" class="form-control tags" id="nome" />
							      <label><font
									style="vertical-align: inherit;"><font
										style="vertical-align: inherit;">Data e Horario</font></font></label> <br />
							    <h:inputText value="#{relAtestadoObitoBean.data}" class="form-control data">
							    	<f:passThroughAttribute name="placeholder" value="dd/mmm/aaaa --:--"/>
							    </h:inputText>
							     <br />
							    <label><font
									style="vertical-align: inherit;"><font
										style="vertical-align: inherit;">Motivo Do Ã“bito</font></font></label> <br />
							    <h:inputTextarea value="#{relAtestadoObitoBean.motivo}" class="form-control"/>
							  	  
							   <br />
								<h:commandButton action="#{relAtestadoObitoBean.gerarRelatorioAtestadoObito()}"
									value="Gerar Atestado" class="btn btn-success">									
								</h:commandButton>
									
									  <h:inputHidden value="#{relAtestadoObitoBean.nomesJson}" id="valor01" />									  
					    							   
							</div>
							</div>
							
						</h:form>
					</div>
				</div>
			</div>
			 <script>
  $( function() {
	  var nomes = document.getElementById('form:valor01').value;
    var availableTags = JSON.parse(nomes);
    $( ".tags" ).autocomplete({
      source: availableTags
    });
  } );

</script>
		</ui:define>
	 </ui:composition>
</h:body>
</html>
