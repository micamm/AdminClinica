<html xmlns="htp://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="corpo">
		
			<div class="row">
			<div class="col-md-12">
					<div class="card">
					
						<div class="card-header" style=" background: #5882FA; color: white;">
							<h2 class="card-title">Leitos De Internação Ocupados</h2>
						</div>
						<!-- /.card-header -->
						<div class="card-body p-0"></div>
						<!-- /.card-body -->
						<h:form>
						<h:dataTable  value="#{leitoInternacaoBean.leitosInternacaoOcupados}" columnClasses="colunaNumero,colunaLeito,colunaInternar" var="leitoInternacao" class="table table-bordered">
							<h:column>
							<f:facet name="header">Numero</f:facet>
								<h:outputText value="#{leitoInternacao.numero}" />
							</h:column>
							<h:column>
							<f:facet name="header">Leito</f:facet>
								<h:outputText value="#{leitoInternacao.leito.descricao}" />
							</h:column>
							<h:column>
							<f:facet name="header">Paciente</f:facet>
								<h:outputText value="#{leitoInternacao.paciente.nome}" />
							</h:column>
							<h:column>
							<f:facet name="header">Data Internação</f:facet>
								<h:outputText value="#{leitoInternacao.dataInternacao}" />
							</h:column>
							
						</h:dataTable>
						</h:form>
						
					</div>
					
				</div>
				</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
