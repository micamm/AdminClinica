<html xmlns="htp://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="corpo">
		
			<div class="row">
			<div class="col-md-12">
			
			<p:messages></p:messages>
					<div class="card">
						<!-- /.card-header -->
						<div class="card-body p-0"></div>
						<!-- /.card-body -->
						<p:panel header="Leitos">
						<h:form>
						<p:dataTable rowStyleClass="coluna1,coluna2,colunaAcoes" value="#{leitoBean.leitos}" id="tabela" var="leito" class="table table-bordered">
							<p:column headerText="Nome">
								<h:outputText value="#{leito.descricao}" />
							</p:column>
							<p:column headerText="Leitos De Internação">
								<h:commandLink action="#{leitoInternacaoBean.showLeitoInternacaoOcupado(leito)}"><i class="fa fa-bed" style="font-size:18px;color:red"><SPAN> Ocupados</SPAN></i></h:commandLink>
								<p:spacer width="15" />
								<h:commandLink action="#{leitoInternacaoBean.showLeitoInternacaoDesocupado(leito)}"><i class="fa fa-bed"  style="font-size:18px;color:gray;"><SPAN> Livres</SPAN></i></h:commandLink>
								<p:spacer width="15" />
								<h:commandLink action="#{leitoBean.salvarLeitoIntercacao(leito.id)}"><i class="fa fa-bed"  style="font-size:18px;color:green;"><SPAN> Novo</SPAN></i></h:commandLink>
							</p:column>
							<p:column headerText="Ações">
							<p:spacer width="40" height="10" />
								<h:commandButton value="Excluir" class="btn btn-danger" onclick="atualizar()">
									<f:ajax listener="#{leitoBean.deletar(leito.id)}" execute="@all" render="@all" event="click"/>
								</h:commandButton>
								 <p:spacer width="20" height="10" />
								
							    <h:commandButton action="#{leitoBean.showPageEditar(leito.id)}" value="Editar" class="btn btn-warning"/>
								
							</p:column>
							
						</p:dataTable>
						</h:form>
						</p:panel>
					</div>
					
				</div>
				</div>
				<script>
					function atualizar(){
						console.log('chamou')	
						setTimeout(function(){
							window.location.reload();
					     }, 200);
					}
				</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
