<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
	<meta charset="utf-8" />
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="corpo">

			<div class="container">
				<div style="position: relative; top: 30px;">

					<div class="box box-primary">
					
						<div class="box-header with-border">
							<h3 class="box-title">
														
								<font style="vertical-align: inherit;"><font
									style="vertical-align: inherit;">Cadastrar Novo Paciente</font></font>
							</h3>
							<br />
						</div>
						<!-- /.box-header -->
						<!-- form start -->
						<h:form role="form">
						
  								<p:messages/>
							
							<div class="row">
								<div class="col-sm-7 ">
									<!-- text input -->
									<div class="form-group">
										<h:outputLabel value="Nome:" />
										 <h:inputText value="#{pacienteBean.paciente.nome}" styleClass="form-control" autocomplete="off"/>
									</div>
								</div>
								<div class="col-sm-2">
									<div class="form-group">
										<label>Data de nascimento:</label>
										<h:inputText value="#{pacienteBean.paciente.dtNascimento}" autocomplete="off"
											class="form-control nascimento">
									  		<f:passThroughAttribute name="placeholder" value="dd/mmm/aaaa"/>
										</h:inputText>
									</div>
								</div>


							</div>

							<div class="row">
						
							<div class="col-sm-3 ">
									<!-- text input -->
									<div class="form-group">
										<h:outputLabel value="CPF:" />
										 <h:inputText value="#{pacienteBean.paciente.cpf}" styleClass="form-control cpf" id="cpf" autocomplete="off"/>
									</div>
								</div>
								<div class="col-sm-2">
									<div class="form-group">
										<h:outputLabel value="RG" />
										 <h:inputText value="#{pacienteBean.paciente.rg}" styleClass="form-control rg" autocomplete="off"/>
									</div>
								</div>
								
								<div class="col-sm-4">
									<div class="form-group">
										<h:outputLabel value="Estado Civil:" />
										 <h:selectOneMenu value="#{pacienteBean.paciente.estCivil}"  class="form-control">
      										<f:selectItem itemValue="Não" itemLabel="Selecione uma opção!"
												noSelectedOption="true" />
											<f:selectItem itemValue="Solteiro(a)" itemLabel="Solteiro(a)" />
											<f:selectItem itemValue="Casado(a)" itemLabel="Casado(a)" />
											<f:selectItem itemValue="Viúvo" itemLabel="Viúvo(a)" />
         								</h:selectOneMenu>
									</div>
								</div>
								
							
							</div>
							
							<div class="row">
							<div class="col-sm-2">
									<div class="form-group">
										<h:outputLabel value="CEP:" />
										 <h:inputText value="#{pacienteBean.paciente.cep}" styleClass="form-control" autocomplete="off">
										 <f:ajax event="blur" execute="@this" listener="#{pacienteBean.pesquisaCep}" render="logradouro localidade bairro uf" />
										 </h:inputText>
									</div>
								</div>
							
							<div class="col-sm-4 ">
									<!-- text input -->
									<div class="form-group">
										<h:outputLabel value="Endereço:" />
										 <h:inputText value="#{pacienteBean.paciente.logradouro}"  id="logradouro" styleClass="form-control" autocomplete="off"/>
									</div>
								</div>
								
								<div class="col-sm-3">
									<div class="form-group">
										<h:outputLabel value="Bairro:" />
										 <h:inputText value="#{pacienteBean.paciente.bairro}" id="bairro" styleClass="form-control" autocomplete="off"/>
									</div>
								</div>
								
							
							</div>
							
							<div class="row">
							
							<div class="col-sm-4 ">
									<!-- text input -->
									<div class="form-group">
										<h:outputLabel value="Cidade:" />
										 <h:inputText value="#{pacienteBean.paciente.localidade}" id="localidade" styleClass="form-control" autocomplete="off"/>
									</div>
								</div>
								<div class="col-sm-1">
									<div class="form-group">
										<h:outputLabel value="UF:" />
										 <h:inputText value="#{pacienteBean.paciente.uf}" id="uf" styleClass="form-control" autocomplete="off"/>
									</div>
								</div>
								<div class="col-sm-2">
									<div class="form-group">
										<h:outputLabel value="Numero:" />
										 <h:inputText value="#{pacienteBean.paciente.endNumero}" styleClass="form-control" autocomplete="off"/>
									</div>
								</div>	
								</div>
								
								
							<div class="col-sm-12">
							<div class="form-group">
                        
                            <h:commandButton value="Cadastrar" type="submit" action="#{pacienteBean.salvar}" styleClass="btn btn-primary" />
							                                                        
                        </div>
                    </div>						
																						
							 
							</h:form>
							</div>
						
					</div>
					</div>
					<script>
					 $( function() {
						    $('.cpf').mask('000.000.000-00');
						});
					</script>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
