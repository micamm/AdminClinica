<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
</h:head>

<h:body>
	 <ui:composition template="template.xhtml">
		<ui:define name="corpo">

			<div class="container">
				<div style="position: relative; top: 30px;">

					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">
								<font style="vertical-align: inherit;"><font
									style="vertical-align: inherit;">Atualizar Exame</font></font>
							</h3>
							<br />
						</div>
						<!-- /.box-header -->
						<!-- form start -->
						<h:form role="form">
							<div class="box-body">
							<div class="col-sm-6">
								<p:messages></p:messages>
																
								<label><font
									style="vertical-align: inherit;"><font
										style="vertical-align: inherit;">Nome</font></font></label> <br />
								<h:inputText value="#{exameBean.nome}" autocomplete="off" class="form-control"/>
							     <label><font
									style="vertical-align: inherit;"><font
										style="vertical-align: inherit;">Paciente</font></font></label> <br />
									
								<h:inputText value="#{exameBean.nomePaciente}" class="form-control tags"  />
							      <label><font
									style="vertical-align: inherit;"><font
										style="vertical-align: inherit;">Medico</font></font></label> <br />
							   	<h:inputText value="#{exameBean.nomeMedico}" autocomplete="off" class="form-control campo2"/> 
							   <label><font
									style="vertical-align: inherit;"><font
										style="vertical-align: inherit;">Data e Horario</font></font></label> <br />
							    <h:inputText value="#{exameBean.data}" class="form-control">
							    	<f:passThroughAttribute name="type" value="datetime-local"/>
							    </h:inputText>	  
					   			 <br />
								<h:commandButton action="#{exameBean.alterar()}"
									value="Atualizar" class="btn btn-success"/>
									
									  <h:inputHidden value="#{exameBean.nomesJson}" id="valor01" />
					    			  <h:inputHidden value="#{exameBean.nomesMedicosJson}" id="valor02" />					   
							</div>
							</div>
							
						</h:form>
					</div>
				</div>
			</div>
			 <script>
  $( function() {
	  var nomes = document.getElementById('j_idt22:valor01').value;
	  var nomesMedicos = document.getElementById('j_idt22:valor02').value;
	  var medicos = JSON.parse(nomesMedicos);
    var availableTags = JSON.parse(nomes);
    $( ".tags" ).autocomplete({
      source: availableTags
    });
    $( ".campo2" ).autocomplete({
        source: medicos
      });
  } );
  </script>
		</ui:define>
	 </ui:composition>
</h:body>
</html>
