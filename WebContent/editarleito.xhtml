<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="corpo">

			<div class="container">
				<div style="position: relative; top: 30px;">

					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">
								<font style="vertical-align: inherit;"><font
									style="vertical-align: inherit;">Editar Leito</font></font>
							</h3>
							<br />
						</div>
						<!-- /.box-header -->
						<!-- form start -->
						<h:form role="form">
							<div class="box-body">
							<div class="col-sm-6">
								<p:messages></p:messages>

								<label for="exampleInputEmail1"><font
									style="vertical-align: inherit;"><font
										style="vertical-align: inherit;">Nome</font></font></label> <br />
								<h:inputTextarea value="#{leitoBean.leito.descricao}" autocomplete="off" class="form-control"/>
								
							    <br/>
								<h:commandButton action="#{leitoBean.alterar()}"
									value="Atualizar" ajax="false" class="btn btn-success" onclick="limpar()"/>					   
							</div>
							</div>
							
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
